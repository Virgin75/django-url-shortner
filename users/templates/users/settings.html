<html>
  {% include "urlshortner/header.html" %} {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li>
      {% if message.tags %}
      <span class="{{ message.tags }}">{% endif %}{{ message }}</span>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
  <h1>Settings & Profile</h1>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Save" />
  </form>
</html>
